<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    
    <script>
        // 1. Where are they going?
        const destinationURL = "https://maps.app.goo.gl/iMD2wkAYYULGd6d26"; 
        // 2. What is the customer's name?
        const customerName = "Jason";
        // 3. How many seconds?
        let timeLeft = 5; 
    </script>

    <style>
        :root {
            --primary-color: #1e293b; /* Dark Slate for the 'Reverse' effect */
            --accent-color: #2563eb;  /* Brand Blue */
            --text-dark: #1e293b;
            --text-light: #64748b;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f1f5f9;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        .card {
            background: white;
            /* Padding on sides and top, bottom padding handled by reverse-footer */
            padding: 2.5rem 2rem 0 2rem; 
            border-radius: 28px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 350px;
            width: 90%;
            overflow: hidden; /* Ensures footer corners match card */
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .house-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            display: block;
        }

        .congrats-title {
            color: var(--text-dark);
            font-size: 1.5rem;
            margin: 0 0 0.5rem 0;
            font-weight: 800;
        }

        .sender-name {
            color: var(--accent-color);
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        /* The Loader Animation */
        .loader-container {
            position: relative;
            width: 60px;
            height: 60px;
            margin: 1.5rem auto;
        }

        .circular-loader {
            width: 60px;
            height: 60px;
            border: 4px solid #f1f5f9;
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .countdown-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .destination-text {
            color: var(--text-light);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 2rem;
        }

        /* Reverse Color UI Footer */
        .reverse-footer {
            background-color: var(--primary-color);
            color: #ffffff;
            padding: 1.5rem;
            margin: 0 -2rem; /* Pulls footer to the edges of the card */
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .footer-office-name {
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 4px;
            letter-spacing: 0.5px;
        }

        .footer-note {
            font-size: 0.7rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="card">
        <span class="house-icon">üè†</span>
        
        <h2 class="congrats-title">Happy House Warming!</h2>
        <div class="sender-name">Warm Wishes from G.P.R Offset Printers</div>

        <div class="loader-container">
            <div class="circular-loader"></div>
            <div class="countdown-number" id="countdown">5</div>
        </div>

        <div class="destination-text">
            Redirecting you to visit<br>
            <b id="client-name" style="color: var(--text-dark)">Loading...</b>
        </div>

        <div class="reverse-footer">
            <div class="footer-office-name">G.P.R Offset Printers</div>
            <div class="footer-note">
                Tirunelveli ‚Ä¢ 2026<br>All rights reserved.
            </div>
        </div>
    </div>

    <script>
        // Update the client name on the page
        document.getElementById('client-name').innerText = customerName;

        // Start the countdown timer
        const timerElement = document.getElementById('countdown');
        
        const countdownInterval = setInterval(() => {
            timeLeft--;
            timerElement.innerText = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                window.location.replace(destinationURL);
            }
        }, 1000);
    </script>

</body>
</html>
