<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    
    <script>
        // --- Configuration ---
        const destinationURL = "https://maps.app.goo.gl/5PsxwCWjEW9SrmCKA"; 
        const customerName = "Jason's Home (CEDAR ABODE)";
        // IMPORTANT: Replace this URL with your actual public logo URL
        const companyLogoURL = "https://lh3.googleusercontent.com/sitesv/AAzXCkeXyE8fVWiXT1vIs8U9XTLAgvMvOkazXT2ewsHgVjOwO8gd1ZNClY9Rf0hIu7Jz2gx3Sp8Us393o2Ipa9frxO0rG2oj60_tdrN_XfvAlARB9fIqT4tETfqpMOQLB5ztbKUhezQTsStyNvpkSNDf9Lv6dmwcauUaw81j-McBhg9PQ8aEt4J3_4yN=w16383"; 
        let timeLeft = 5; 
    </script>

    <style>
        :root {
            /* Deeper Slate for better contrast in shining UI */
            --primary-dark: #0f172a; 
            /* Vibrant Blue accent */
            --accent-color: #3b82f6;  
            --text-dark: #1e293b;
            --text-medium: #475569;
            --text-light: #94a3b8;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Premium Gradient Background */
            background: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 100%);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        /* --- Glassmorphism Card --- */
        .card {
            /* Semi-transparent white with blur */
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            
            padding: 2.5rem 2rem 0 2rem; 
            border-radius: 32px;
            /* Deeper, multi-layered shadow for 3D effect */
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.05), 
                0 20px 25px -5px rgba(0, 0, 0, 0.1),
                inset 0 0 20px rgba(255,255,255,0.5); /* Inner glow */
            text-align: center;
            max-width: 360px;
            width: 90%;
            overflow: hidden;
            position: relative;
            animation: cardEntrance 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* Subtle shine animation across the card on load */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            transform: skewX(-25deg);
            animation: shine 1.5s ease-in-out forwards;
            pointer-events: none;
        }

        @keyframes shine { to { left: 150%; } }
        @keyframes cardEntrance {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Bouncing House Icon */
        .house-icon-wrapper {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            display: inline-block;
            animation: subtleBounce 2s ease-in-out infinite;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }
        @keyframes subtleBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .congrats-title {
            /* Gradient Text Fill */
            background: linear-gradient(90deg, var(--primary-dark), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.6rem;
            margin: 0 0 0.5rem 0;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .sender-name {
            color: var(--text-medium);
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        /* --- Loader --- */
        .loader-container {
            position: relative;
            width: 50px;
            height: 50px;
            margin: 0 auto 1.5rem auto;
        }

        .circular-loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(59, 130, 246, 0.1); /* very light blue */
            border-top: 5px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2); /* glow effect */
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .countdown-number {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem; font-weight: 700;
            color: var(--text-dark);
        }

        /* --- Maps Section --- */
        .maps-branding {
            background: rgba(255,255,255,0.5);
            padding: 1rem;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 2rem;
            text-align: left;
            border: 1px solid rgba(255,255,255,0.6);
        }

        .maps-logo {
            width: 36px; height: auto;
            /* Gentle pulse for the destination */
            animation: pulse 2s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); filter: drop-shadow(0 2px 4px rgba(234, 67, 53, 0.2)); }
            50% { transform: scale(1.1); filter: drop-shadow(0 4px 8px rgba(234, 67, 53, 0.4)); }
            100% { transform: scale(1); filter: drop-shadow(0 2px 4px rgba(234, 67, 53, 0.2)); }
        }

        .destination-text {
            color: var(--text-medium);
            font-size: 0.8rem;
            line-height: 1.3;
        }

        .destination-text b {
            display: block;
            font-size: 1rem;
            color: var(--text-dark);
            margin-top: 2px;
        }

        /* --- Polished Reverse Footer with Logo --- */
        .reverse-footer {
            /* Subtle gradient on the dark footer for depth */
            background: linear-gradient(to bottom, var(--primary-dark), #000000);
            color: #ffffff;
            padding: 1.2rem 1.5rem;
            margin: 0 -2rem; 
            position: relative;
        }
        
        /* A subtle light line at the top of the dark footer */
        .reverse-footer::before {
            content: '';
            position: absolute; top: 0; left: 0; right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        }

        .footer-content-flex {
            display: flex;
            align-items: center;
            justify-content: center; /* Center everything */
            gap: 12px;
            text-align: left;
        }

        .footer-logo-container {
            /* White container to make logo pop against dark background */
            background: white;
            width: 42px;
            height: 42px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        
        .footer-logo-img {
            width: 28px;
            height: auto;
            object-fit: contain;
        }

        .footer-details { display: flex; flex-direction: column; }

        .footer-office-name {
            font-size: 0.95rem; font-weight: 700;
            letter-spacing: 0.5px;
            background: linear-gradient(90deg, #ffffff, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .footer-note { font-size: 0.7rem; opacity: 0.7; }
    </style>
</head>
<body>

    <div class="card">
        <span class="house-icon-wrapper">üè†</span>
        
        <h2 class="congrats-title">Happy House Warming!</h2>
        <div class="sender-name">Warm Wishes from G.P.R Offset Printers</div>

        <div class="loader-container">
            <div class="circular-loader"></div>
            <div class="countdown-number" id="countdown">5</div>
        </div>

        <div class="maps-branding">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/aa/Google_Maps_icon_%282020%29.svg" alt="Google Maps" class="maps-logo">
            <div class="destination-text">
                Opening Location in Maps:<br>
                <b id="client-name">Loading...</b>
            </div>
        </div>

        <div class="reverse-footer">
            <div class="footer-content-flex">
                <div class="footer-logo-container">
                    <img src="" alt="GPR Logo" class="footer-logo-img" id="company-logo">
                </div>
                <div class="footer-details">
                    <div class="footer-office-name">G.P.R Offset Printers</div>
                    <div class="footer-note">
                        Tirunelveli ‚Ä¢ 2026
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Setup Initial Data
        document.getElementById('client-name').innerText = customerName;
        document.getElementById('company-logo').src = companyLogoURL;

        // Start Countdown
        const timerElement = document.getElementById('countdown');
        const countdownInterval = setInterval(() => {
            timeLeft--;
            if(timeLeft >= 0) timerElement.innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                window.location.replace(destinationURL);
            }
        }, 1000);
    </script>

</body>
</html>
